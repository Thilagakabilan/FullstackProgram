<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\AssignmentTasks\form.css">
</head>
<body>
    <h2 class="header">Order Details Form</h2>
<div class="container">
  <!--     <label for="firstname" id="lfirstname">First Name</label> -->
  <div><label>First Name :</label>
    <input type="text" id="firstname">
  </div>
  <div><label>Last Name : </label>
    <input type="text" id="lastname">
  </div>
  <div><label>Address : </label>
    <input type="text" id="address">
  </div>
  <div><label>Pincode : </label>
    <input type="text" id="pincode">
  </div>
  <div>
    <label>Gender : </label>
    <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" value="Others">
    <label for="others">Others</label>
  </div>

  <div><label>Select the Food :</label>
    <input type="checkbox" class="check" id="food1"><label>Paneer butter masala</label>
    <input type="checkbox" class="check" id="food2"><label>Butter Chicken</label>
    <input type="checkbox" class="check" id="food3"><label>Tandoori</label>
    <input type="checkbox" class="check" id="food4"><label>Briyani</label>
    <input type="checkbox" class="check" id="food5"><label>Butter Naan</label>
  </div>
  <div><label>State : </label><input type="text" id="state"></div>
  <div><label>Country : </label><input type="text" id="country"></div>
  <button onclick="getInput()">Submit</button>
</div>

<h2>Order Details in Table</h2>
<table id="table1">
  <tr>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Address</td>
    <td>Pincode</td>
    <td>Gender</td>
    
    <td>State</td>
    <td>Country</td>
    <td>Food Items</td>
  </tr>
</table>
<script src="\AssignmentTasks\form.js"></script>

</body></html>
